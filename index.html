<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <!-- local CSS -->
    <link rel="stylesheet" type="text/css" href="styles/main.css">

    <!-- Lato Font -->
    <link href="https://fonts.googleapis.com/css?family=Lato:900" rel="stylesheet">

    <title>JUSTIN DI</title>
  </head>


  <body>

    <div id="overlay"></div>


    <div id="site-header">

        <p id="title">JUSTIN DI</p>


            <div class="row justify-content-center" id="mediarow">
          <div class="col-2">
            <a href="https://www.instagram.com/jjustindi/">
              <img border="0" src="images/ig_logo.svg" alt="Instagram" width="18px" height="18px">
            </a>
          </div>
          <div class="col-2">
            <a href="https://www.linkedin.com/in/justindi">
              <img style="padding-left: 2px" src="images/linkedin_logo.svg" alt="Linkedin" width="18px" height="18px">
            </a>
          </div>
          <div class="col-2">
            <a href="https://github.com/justindi15">
              <img border="0" src="images/github_logo.svg" alt="Github" width="18px" height="18px">
            </a>
          </div>
        </div>

    </div>



    <div id="main-content">

      <div id="bio">
        <p>I'm a designer and developer with a passion for fashion, entrepreneurship, and everything in between. </p>
      </div>

      <div id="gallery">
        
        <div class="slide" style="overflow: hidden">
          <img class="slide-image" id="slide1" src="images/slide1.jpg">
        </div>

        <div class="slide" style="overflow: hidden">
          <img class="slide-image" id="slide2" src="images/slide2.jpg">
        </div>

        <div class="slide" style="overflow: hidden">
          <img class="slide-image" id="slide3" src="images/slide3.jpg">
        </div>

        <div class="slide" style="overflow: hidden">
          <img class="slide-image" id="slide4" src="images/slide4.jpg">
        </div>

        <div class="slide" style="overflow: hidden">
          <img class="slide-image" id="slide5" src="images/slide5.jpg">
        </div>



      </div>


      <div class="row" id="navbar">
        <div class="nav-item" onmouseover="showSlide('slide1');" onmouseout="hideSlide('slide1');">
          INDIGO PROJECT
        </div>

        <div class="nav-item" onmouseover="showSlide('slide2');" onmouseout="hideSlide('slide2');">
          DENIM PROJECT
        </div>

        <div class="nav-item" onmouseover="showSlide('slide3');" onmouseout="hideSlide('slide3');">
          TEA TREE
        </div>        

        <div class="nav-item" onmouseover="showSlide('slide4');" onmouseout="hideSlide('slide4');">
          PHOTOGRAPHY
        </div>

        <div class="nav-item" onmouseover="showSlide('slide5');" onmouseout="hideSlide('slide5');">
          ABOUT
        </div>
      </div>
      

    </div>


<script>
function showSlide(x) {
    document.getElementById(x).style.opacity = "1";
    document.getElementById(x).style.zIndex = "10";
    document.getElementById("bio").style.opacity = "0";
}

function hideSlide(x) {
    document.getElementById(x).style.opacity = "0";
    document.getElementById(x).style.zIndex = "1";
    document.getElementById("bio").style.opacity = "1";
}

</script>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  </body>


</html>
